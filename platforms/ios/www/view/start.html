
    <div style="width:192px;margin:22px auto 0"><img src="img/logo.png" width="192px"/></div>
    <button class="button button-full button-positive only-game-class" ng-click="game()" style=" position: absolute;top:50%;margin: -44px 0 0 0;">
        START
    </button>
    <button class="button button-full button-positive only-game-class" ng-click="help()" style=" position: absolute;top:50%;margin: 10px 0 0 0;">
        HELP
    </button>
    <div class="row top-70">
        <div class="top left" style="margin: -25px 0 0 10px;background: none;border:none;color:#2b1c15">
            BEST CLICK
        </div>
        <div class="top left">
            {{min_click}}
        </div>
        <div class="top left" style="margin: 30px 0 0 10px;background: none;border:none;color:#2b1c15">

        </div>
        <div class="top right" style="margin: -25px 10px 0 0;background: none;border:none;color:#2b1c15">
            BEST TIME
        </div>
        <div class="top right">
            {{min_time}}
        </div>
        <div class="top right" style="margin: 30px 10% 0 0;background: none;border:none;color:#2b1c15">

        </div>
    </div>
    <ion-footer-bar>
        <span class="title"> Developer TretasApps - 2014</span>
    </ion-footer-bar>
